<!DOCTYPE html>

<link rel="import" href="../../polymer/polymer.html">

<polymer-element name="wat-timeline-item" constructor="timedItem pixelsPerSecond">
  <template>
  <style>
    :host {
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    #group-container {
      display: flex;
      width: intrinsic;
      background-color: rgba(66, 133, 244, 0.5);
    }
    .timeline-item {
      overflow: hidden;
      display: inline-block;
      border: 1px solid rgba(250, 250, 250, 0.5);
      box-sizing: border-box;
    }
    #group-container.selected {
      border: 1px solid red;
      background-color: rgba(255, 0, 0, 0.8);
      box-shadow: 0 0 5px red;
    }
    .iteration {
      background-color: rgba(192, 192, 192, 0.8);
    }
    .negativePlayback {
      background-color: rgba(0, 255, 0, 0.3);
    }
    #group-container.playing {
      background-color: rgba(247, 195, 52, 0.8);
    }
    span {
      overflow: hidden;
      display: block;
      padding: 10px;
    }
  </style>
    <div id="group-container" class="{{selected ? 'selected' : ''}}"></div>
  </template>
  <script>
    'use strict';

    Polymer('wat-timeline-item', {
      timedItem: null,
      pixelsPerSecond: 0,
      type: '',
      selected: false,
      init: function(timedItem, pixelsPerSecond, duration, playbackRate) {
        this.timedItem = timedItem;
        
        // When the animation is playing, toggle the class to change the style.
        // This is limited because if the player is manually adjusted then
        // these events may not be triggered.
        if (this.timedItem instanceof Animation) {
          this.timedItem.addEventListener('start', function(e) {
            this.$['group-container'].classList.add('playing');
          }.bind(this));

          this.timedItem.addEventListener('end', function(e) {
            this.$['group-container'].classList.remove('playing');
          }.bind(this));
        }

        this.pixelsPerSecond = pixelsPerSecond;
        this.type = timedItem.type ? timedItem.type + 'Group' : 'animation';

        this.buildItem(pixelsPerSecond, duration, playbackRate);
      },
      buildItem: function(pixelsPerSecond, duration, playbackRate) {
        var timingInput = this.timedItem.specified;

        var iterationCount = timingInput.iterations;
        var iterationLength = Math.min(iterationCount, 1) * (1 - timingInput.iterationStart);

        var firstItem = true;
        while (iterationCount > 0 && duration > 0) {
          var box = document.createElement('div');
          box.classList.add('timeline-item');
            
          // When clicked, fire an event telling the timeline an item is selected
          box.addEventListener('click', function(e) {
            e.stopPropagation();
            this.fire('on-timedItem-select', this.timedItem);
            this.selected = true;
          }.bind(this));

          box.addEventListener('dblclick', function(e) {
            this.fire('on-timedItem-focus', this.timedItem);
          }.bind(this));

          if (playbackRate < 0) {
            // Use another color when the playback rate is negative.
            box.classList.toggle('negativePlayback');
          }

          if (firstItem) {
            box.innerHTML = '<span>' + this.type + '</span>' + 
                            '<content></content>';
          } else {
            box.classList.toggle('iteration');
          }

          var timespan = (this.timedItem.duration * iterationLength) / Math.abs(playbackRate);
          box.style.minWidth = (timespan * pixelsPerSecond) + 'px';

          this.$['group-container'].appendChild(box);

          iterationCount -= iterationLength;
          iterationLength = Math.min(iterationCount, 1);
          duration -= timespan;
          firstItem = false;
        }
      },
    });
  </script>
</polymer-element>
