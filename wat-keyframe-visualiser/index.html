<!DOCTYPE html>

<script src="../../web-animations-js/web-animations.js"></script>
<script src="../../platform/platform.js"></script>
<link rel="import" href="wat-keyframe-visualiser.html">

<input type="button" id="test_button" value="+1">
<wat-keyframe-visualiser></wat-keyframe-visualiser>
<script>
  var b = document.querySelector('#test_button');
  var timedItem = new Animation(b, [
        {transform: 'scale(1)', offset: 0},
        {transform: 'scale(2)', offset: 0.5},
        {transform: 'scale(1)', offset: 1}
      ], {duration: 1000});

  document.addEventListener('polymer-ready', function() {
    var inspector = document.querySelector('wat-keyframe-visualiser');
    inspector.timedItem = timedItem;
    var player = document.timeline.play(timedItem);
    player.onfinish = function(e) {
      console.log(e.target);
      e.target.pause();
    }
  });
</script>
