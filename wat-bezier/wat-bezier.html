<!DOCTYPE html>

<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../polymer-animation/web-animations.html">

<polymer-element name="wat-bezier" attributes="controlPoints">
  <template> 
    <link rel="stylesheet" type="text/css" href="wat-bezier.css">

    <div>
      <label for="P1x">P1x:</label>
      <input id="P1x" type="number" min="0" max="1" step="0.01" 
          value="{{controlPoints[0]}}">  
      <label for="P1y">P1y:</label>
      <input id="P1y" type="number" step="0.01" 
          value="{{controlPoints[1]}}">
      <label for="P2x">P2x:</label>
      <input id="P2x" type="number" min="0" max="1" step="0.01" 
          value="{{controlPoints[2]}}">  
      <label for="P2y">P2y:</label>
      <input id="P2y" type="number" step="0.01" 
          value="{{controlPoints[3]}}">
      <label for="preset">Preset:</label>
      <select id="preset" name="select" value="{{preset}}">
        <option value="custom">custom</option>
        <option value="linear">linear</option>
        <option value="ease">ease</option>
        <option value="ease-in">ease-in</option>
        <option value="ease-out">ease-out</option>
        <option value="ease-in-out">ease-in-out</option>
      </select>
    </div>
    <div class="coordinate-plane">
      <button class="control-point" id="P0">
        P0
      </button>
      <button class="control-point" id="P1" on-mousedown="{{moveP1}}">
        P1
      </button>
      <button class="control-point" id="P2" on-mousedown="{{moveP2}}">
        P2
      </button>
      <button class="control-point" id="P3">
        P3
      </button>            
      <div>
        <canvas id="canvas" height="600" width="300" on-click="{{selectPoint}}">
        </canvas>
      </div>
    </div>
  </template>
  
  <script src="wat-bezier.js">
  </script>
</polymer-element>
