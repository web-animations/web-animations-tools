<!DOCTYPE html>

<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../polymer-animation/web-animations.html">

<polymer-element name="wat-bezier" attributes="controlPoints">
  <template>
    <style>
      #canvas {
        /* top and bottom quarters of background are grey, middle is white */
        background: repeating-linear-gradient(white, white 200px,
            transparent 200px, transparent 200px) no-repeat,
            linear-gradient(#dfdfdf, #dfdfdf);
        background-size: 100% 50%, 100% 50%, auto;
        background-position: 25%, 0, 0;
        /* white border on left and right to cover up gradient */
        box-shadow: inset 15px 0px 0px 0px white, 
            inset -15px 0px 0px 0px white;
      }
      input {
        width: 50px;
      }
    </style>
    <canvas on-pointerdown="{{pointerDown}}" on-pointermove="{{pointerMove}}"
            on-pointerup="{{pointerUp}}" touch-action="none" id="canvas"
            height="600" width="330"></canvas>
    <div>
      <select id="preset" name="select" value="{{preset}}">
        <option value="custom">custom</option>
        <option value="linear">linear</option>
        <option value="ease">ease</option>
        <option value="ease-in">ease-in</option>
        <option value="ease-out">ease-out</option>
        <option value="ease-in-out">ease-in-out</option>
      </select>

      <div style="display: inline-block">
      <label for="P1x">x1:</label>
      <input id="P1x" type="number" min="0" max="1" step="0.01"
          value="{{controlPoints[0]}}">

      <label for="P1y">y1:</label>
      <input id="P1y" type="number" step="0.01"
          value="{{controlPoints[1]}}">
      <br>

      <label for="P2x">x2:</label>
      <input id="P2x" type="number" min="0" max="1" step="0.01"
          value="{{controlPoints[2]}}">

      <label for="P2y">y2:</label>
      <input id="P2y" type="number" step="0.01"
          value="{{controlPoints[3]}}">
      </div>
    </div>
  </template>
  
  <script src="wat-bezier.js"></script>
</polymer-element>
