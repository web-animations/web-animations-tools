<!DOCTYPE html>

<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../polymer-animation/web-animations.html">

<polymer-element name="wat-timing-function" attributes="P1x P1y P2x P2y">
  <template>
    <style>
      #canvas {
        /*border: 1px solid black;*/
        border-radius: 6px;
        background: #f0f0f0;
        background: linear-gradient(-45deg, transparent 49.5%, rgba(0,0,0,.2) 
            49.5%, rgba(0,0,0,.2) 50.5%, transparent 50.5%) center no-repeat, 
            repeating-linear-gradient(white, white 20px, transparent 20px, 
            transparent 40px) no-repeat, linear-gradient(transparent, 
            rgba(0,0,0,.1) 25%, rgba(0,0,0,.1) 75%, transparent);
	      background-size: 100% 50%, 100% 50%, auto;
	      background-position: 25%, 0, 0;
      }
      
      #canvas-container {
        position: absolute;
        height: 600;
        width: 300;
        left: 0px;
        top: 20px;
        margin: 0px;
        padding: 0px;
      }
      
      .control-point {
        position: absolute;
        height: 20px;
        width: 20px;
        border: 1px solid rgba(0,0,0,.3);
        margin: -10px 0 0 -10px;
        outline: none;
        padding: 0px;
        box-sizing: border-box;
        border-radius: 10px;
        font-size: 55%;
        font-family: helvetica;
      }
      
      #P0,
      #P3 {
        background-color: white;
        display: table;
        z-index: 1;
      }
      
      #P0 {
        left: 0;
        top: 75%;
      }
      
      #P3 {
        left: 100%;
        top: 25%;
      }

      #P1,
      #P2 {
        color: white;
        cursor: pointer;
        z-index: 2;
      }

      #P1 {
        background: blue;
      }
      
      #P2 {
        background: red;
        left: 100%;
      }
      
      #P1:focus {
        box-shadow: 0 0 5px 2px blue;
      }
        
      #P2:focus {
        box-shadow: 0 0 5px 2px red;
      }
      
      #P1x,
      #P1y,
      #P2x,
      #P2y {
        width: 5em;
        margin-right: 10px;
      }
      
      label {
        font-family: helvetica;
        font-style: strong;
      }

      #outer {
        display: table;
      }
      
      #inner {
        height: 20px;
        width: 20px;
        border: 1px solid rgba(0,0,0,.3);
        margin: -9px 0 0 -9px;
        outline: none;
        padding: 0px;
        box-sizing: border-box;
        border-radius: 10px;
        font-size: 55%;
        font-family: helvetica;
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      
      .coordinate-plane { 
	position: absolute;
	top: 1em;
	left: 0;
	line-height: 0;
	font-family: helvetica;
}
	.coordinate-plane:before,
	.coordinate-plane:after {
		position: absolute;
		bottom: 25%;
		left: 0;
		width: 100%;
		padding: .3em .5em;
		
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		
		color: rgba(0,0,0,.6);
		text-transform: uppercase;
		font-size: 75%;
		line-height: 1;
	}
	
	.coordinate-plane:before {
		content: 'Progression';
		
		border-bottom: 1px solid;
		
		-moz-transform: rotate(-90deg);
		-moz-transform-origin: bottom left;
		-ms-transform: rotate(-90deg);
		-ms-transform-origin: bottom left;
		-o-transform: rotate(-90deg);
		-o-transform-origin: bottom left;
		-webkit-transform: rotate(-90deg);
		-webkit-transform-origin: bottom left;
		transform: rotate(-90deg);
		transform-origin: bottom left;
	}
	
	.coordinate-plane:after {
		content: 'Time';
		border-top: 1px solid;
		margin-bottom: -1.5em;
	}

    </style>

    <div id="number-container">
      <label for="P1x">P1x:</label>
      <input id="P1x" type="number" min="0" max="1" step="0.01" value="{{P1x}}">  
      <label for="P1y">P1y:</label>
      <input id="P1y" type="number" step="0.01" value="{{P1y}}">
      <label for="P2x">P2x:</label>
      <input id="P2x" type="number" min="0" max="1" step="0.01" value="{{P2x}}">  
      <label for="P2y">P2y:</label>
      <input id="P2y" type="number" step="0.01" value="{{P2y}}">
    </div>
    <div class="coordinate-plane">
      <button class="control-point" id="P0">
        P0
      </button>
      <button class="control-point" id="P1" on-mousedown="{{moveP1}}">
        P1
      </button>
      <button class="control-point" id="P2" on-mousedown="{{moveP2}}">
        P2
      </button>
      <button class="control-point" id="P3">
        P3
      </button>            
      <canvas id="canvas" height="600" width="300"></canvas>
    </div>
  </template>
  
  <script>
    Polymer('wat-timing-function', {
      P1x: 0,
      P1y: 0,
      P2x: 1,
      P2y: 1,
      target: new Animation(null, null, 0),
         
      observe: {
        P1x: 'updateTimingFunction',
        P1y: 'updateTimingFunction',
        P2x: 'updateTimingFunction',
        P2y: 'updateTimingFunction'
      },
      
      ready: function() {
        var canvas = this.$.canvas;
        var context = canvas.getContext('2d');

        context.scale(canvas.width, -0.5 * canvas.height);
        context.translate(0, -1.5);
        this.drawControlHandles(context);
        this.drawTimingFunction(context);
        this.updateEasing();
      },
      
     drawTimingFunction: function(context) {
        context.beginPath();
        context.moveTo(0, 0);
        context.bezierCurveTo(this.P1x, this.P1y, this.P2x, this.P2y, 1, 1);
        context.fillStyle = 'rgba(0,0,0,.6)';
        context.lineWidth = 0.02;
        context.strokeStyle = 'black';
        context.stroke();
        context.closePath();
      },
      
      drawControlHandles: function(context) {
        var width = this.$.canvas.width;
        var height = this.$.canvas.height;
        
        context.beginPath();
        context.moveTo(0, 0);
        context.lineTo(this.P1x, this.P1y);
        this.$.P1.style.left = this.P1x * width + 'px';
        this.$.P1.style.top = (this.P1y - 1.5) * height * -0.5 + 'px';
        context.moveTo(1, 1);
        context.lineTo(this.P2x, this.P2y);
        this.$.P2.style.left = this.P2x * width + 'px';
        this.$.P2.style.top = (this.P2y - 1.5) * height * -0.5 + 'px';
        context.fillStyle = 'rgba(0,0,0,.4)';
        context.lineWidth = 0.01;
        context.strokeStyle = 'gray';
        context.stroke();
        context.closePath();
      },
      
      updateTimingFunction: function() {
        this.updateCanvas();
        this.updateEasing();
      },
      
      updateCanvas: function() {
        var canvas = this.$.canvas;
        var context = canvas.getContext('2d');

        context.clearRect(0, -1.5, canvas.width, canvas.height);
        this.drawControlHandles(context);
        this.drawTimingFunction(context);
      },
      
      updateEasing: function() {
        this.target.specified.easing = 'cubic-bezier(' + this.P1x + ', ' +
            this.P1y + ', ' + this.P2x + ', ' + this.P2y + ')';
      },
      
      moveP1: function() {
        var curveBoundingBox = this.$.canvas.getBoundingClientRect();
        	      
	      this.onmousemove = function drag(e) {
	      	var x = e.pageX / curveBoundingBox.width;
		      var y = e.pageY / curveBoundingBox.height;
		      
	        this.P1x = Math.round(x * 100) / 100;
          this.P1y = Math.round(y * 100) / 100;
		    };
	      
	      this.onmouseup = function() {
          this.$.P1.focus();
		      this.onmousemove = this.onmouseup = null;
	      }
      }, 
      
      moveP2: function() {
        var curveBoundingBox = this.$.canvas.getBoundingClientRect();
        	      
	      this.onmousemove = function drag(e) {
          var x = e.pageX / curveBoundingBox.width;
		      var y = e.pageY / curveBoundingBox.height;
		      
	        this.P2x = Math.round(x * 100) / 100;
          this.P2y = Math.round(y * 100) / 100;
		    };
	      
	      this.onmouseup = function() {
          this.$.P2.focus();
		      this.onmousemove = this.onmouseup = null;
	      }
      }
    });
  </script>
</polymer-element>
