<!DOCTYPE html>

<link rel="import" href="../../../polymer/polymer.html">

<polymer-element name="wat-menu">
  <template>
    <style>
      :host {
        display: {{visible ? 'flex' : 'none'}};
        width: 100%;
        height: 100%;
      }

      .grey-paper {
        flex-basis: 0;
        flex-grow: 0;
        min-width: 330px;
        box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
        border: 1px solid #ccc;
        border-radius: 3px;
        margin: 5px 0 5px 5px;
        padding: 5px;
        background-color: rgba(242,242,242,1);
        opacity: 1;
        z-index: 5;
      }

      #overlay {
        flex-basis: 0;
        flex-grow: 1;
        height: 100%;
        width: 100%;
        background-color: white;
        opacity: 0.4;
        margin: 5px 0 0 -5px;
        z-index: 4;
      }
    </style>
    <div class="grey-paper"><content></content></div>
    <div id="overlay" on-click="{{toggleVisible}}"></div>
  </template>
  <script>
    Polymer('wat-menu', {
      visible: false,
      toggleVisible: function() {
        this.visible = !this.visible;
      }
    });
  </script>
</polymer-element>
